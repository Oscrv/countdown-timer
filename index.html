<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

  <title>Launch countdown timer</title>

</head>
<body>

  <div class="container">

    <h1>We're launching soon</h2>

    <div class="countdown">
      <div class="time-container days-container">
        <div id="day" class="number"></div>
        <div class="time-label">days</div>
      </div>
      <div class="time-container hours-container">
        <div id="hour" class="number"></div>
        <div class="time-label">hours</div>
      </div>
      <div class="time-container minutes-container">
        <div id="minute" class="number"></div>
        <div class="time-label">minutes</div>
      </div>
      <div class="time-container seconds-container">
        <div id="second" class="number"></div>
        <div class="time-label">seconds</div>
      </div>
    </div>
  </div>

  
  <img class="bg-hills" src="images/pattern-hills.svg" alt="">

  <div class="socials-container">
    <a href="#" class="social-icon"><img src="images/icon-facebook.svg" alt=""></a>
    <a href="#" class="social-icon"><img src="images/icon-pinterest.svg" alt=""></a>
    <a href="#" class="social-icon"><img src="images/icon-instagram.svg" alt=""></a>
  </div>
  

  <script type="text/javascript">
    var countDate = new Date('Jun 8, 2022 00:00:00').getTime();
    // creates variable and assigns it a Date object. .getTime() method
    // turns the date into milliseconds.
    
    // more specifically, .getTime() returns the number of 
    // milliseconds since 1970/01/01 to the date provided



    function newYear(){
    // This function calculates the time until new year
    // and modifies html to reflect that

      var now = new Date().getTime();
      // creates a Date object that returns the current
      // milliseconds since 1970/01/01 

          gap = countDate - now;
          // gets difference between new year date and current date
          // in milliseconds

          var second = 1000;
          var minute = second * 60;
          var hour = minute * 60;
          var day = hour * 24;


          var d = Math.floor(gap / (day));
          var h = Math.floor((gap % (day)) / (hour));
          var m = Math.floor((gap % (hour)) / (minute));
          var s = Math.floor((gap % (minute)) / second);

          document.getElementById('day').innerText = d;
          document.getElementById('hour').innerText = h;
          document.getElementById('minute').innerText = m;
          document.getElementById('second').innerText = s;
    }

    setInterval(function(){
      newYear();
    }, 1000)
    
  </script>

</body>
</html>
